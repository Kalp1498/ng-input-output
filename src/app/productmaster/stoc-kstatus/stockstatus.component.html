<input type="number" [(ngModel)]="productDetails.stock" onkeypress="return event.charCode >= 48">
<br>
<label class="label label-danger" *ngIf="productDetails.stock <= 10">
    Low
</label>
<label class="label label-warning" *ngIf="productDetails.stock > 10 && productDetails.stock <= 20">
    Average
</label>
<label class="label label-success" *ngIf="productDetails.stock > 20">
    High
</label>
